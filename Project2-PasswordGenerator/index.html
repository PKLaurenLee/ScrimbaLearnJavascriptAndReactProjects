<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Generate a</h1>
        <h1 class="green">random password</h1>
        <p>Never use an insecure password again.</p>

        <div class="settings-container">
            <p id="length-label" for="length">Password Length: 10</p>
            <input type="range" id="length" name="length" min="5" max="20" value="10" onchange="setLength(this.value)">
        </div>

        <button class="generate-button" onclick="generatePasswords()" type="submit">
            Generate passwords</button>
        <hr enabled=false>

        <div class="password-container">
            <button class="password-button" onclick="copy(this)"></button>
            <button class="password-button" onclick="copy(this)"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
