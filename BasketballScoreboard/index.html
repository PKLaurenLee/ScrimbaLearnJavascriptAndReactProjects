<!DOCTYPE html>
<html>
<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">Scoreboard</div>    

    <div class="scoreboard">
        <div class="teams">
            <div class="team">
                <div class="team-name">HOME</div>
                <div class="score" id="score1">0</div>
                <div class="buttons">
                    <div class="button" onclick="addScoreTeam1(1)">+1</div>
                    <div class="button" onclick="addScoreTeam1(2)">+2</div>
                    <div class="button" onclick="addScoreTeam1(3)">+3</div>
                </div>
            </div>
            <div class="team">
                <div class="team-name">GUEST</div>
                <div class="score" id="score2">0</div>
                <div class="buttons">
                    <div class="button" onclick="addScoreTeam2(1)">+1</div>
                    <div class="button" onclick="addScoreTeam2(2)">+2</div>
                    <div class="button" onclick="addScoreTeam2(3)">+3</div>
                </div>
            </div>
        </div>
        <div class="button" onclick="reset()">Reset Scores</div>
    </div>
    <div class="credits">
        Image from 
        <a href="https://www.freepik.com/free-vector/ball_3077534.htm#fromView=search&page=1&position=3&uuid=7ecff5fa-c142-4634-b69d-ef7db27a68dd">
            Freepik
        </a>
    </div>
    <script src="index.js"></script>
</body>
</html>
